name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing git tags

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history required for GitVersion

      - name: Validate semver tag in PR
        if: github.event_name == 'pull_request'
        run: |
          # Check PR title and commit messages for +semver: tag
          PR_TITLE="${{ github.event.pull_request.title }}"

          # Get all commit messages in the PR
          COMMITS=$(git log --format=%B origin/${{ github.base_ref }}..HEAD)

          # Check if +semver: exists in title or any commit
          if echo "$PR_TITLE" | grep -qiE '\+semver:\s*(patch|minor|major)'; then
            echo "Found +semver tag in PR title"
            exit 0
          fi

          if echo "$COMMITS" | grep -qiE '\+semver:\s*(patch|minor|major)'; then
            echo "Found +semver tag in commit messages"
            exit 0
          fi

          echo "::error::PR must include '+semver: patch', '+semver: minor', or '+semver: major' in the title or commit message"
          echo ""
          echo "Examples:"
          echo "  +semver: patch  - Bug fixes (1.0.0 -> 1.0.1)"
          echo "  +semver: minor  - New features (1.0.0 -> 1.1.0)"
          echo "  +semver: major  - Breaking changes (1.0.0 -> 2.0.0)"
          exit 1

      - name: Check for source changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            src:
              - 'src/Seams.Analyzers/**'
              - '.github/workflows/ci.yml'
              - 'GitVersion.yml'

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4
        with:
          versionSpec: '6.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4

      - name: Display Version
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "AssemblySemVer: ${{ steps.gitversion.outputs.assemblySemVer }}"
          echo "Source changed: ${{ steps.changes.outputs.src }}"

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            6.0.x
            7.0.x
            8.0.x
            9.0.x
            10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release /p:Version=${{ steps.gitversion.outputs.semVer }}

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Pack
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.changes.outputs.src == 'true'
        run: dotnet pack src/Seams.Analyzers/Seams.Analyzers.csproj --no-build --configuration Release /p:PackageVersion=${{ steps.gitversion.outputs.fullSemVer }} --output ./artifacts

      - name: Upload NuGet Package
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.changes.outputs.src == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg
          retention-days: 30

      - name: Publish to NuGet.org
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.changes.outputs.src == 'true'
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create Git Tag
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.changes.outputs.src == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.gitversion.outputs.semVer }}" -m "Release v${{ steps.gitversion.outputs.semVer }}"
          git push origin "v${{ steps.gitversion.outputs.semVer }}"
