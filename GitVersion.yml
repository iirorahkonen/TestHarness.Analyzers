mode: ContinuousDelivery
next-version: 0.1.0
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatchTag
tag-prefix: '[vV]?'

branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    label: ''
    increment: Patch
    source-branches:
      - feature
      - hotfix
    is-release-branch: true
    is-main-branch: true
    pre-release-weight: 55000

  feature:
    regex: ^feature[/-]
    mode: ContinuousDelivery
    label: alpha
    increment: Inherit
    source-branches:
      - main
    pre-release-weight: 30000

  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDelivery
    label: PullRequest
    increment: Inherit
    source-branches:
      - main
      - feature
      - hotfix
    pre-release-weight: 30000

  hotfix:
    regex: ^hotfix[/-]
    mode: ContinuousDelivery
    label: beta
    increment: Patch
    source-branches:
      - main
    pre-release-weight: 30000

ignore:
  sha: []

commit-message-incrementing: Enabled
