# GitVersion configuration for semantic versioning
# IMPORTANT: All PRs must include +semver: patch|minor|major in commit message
# - +semver: patch - Bug fixes, small changes (1.0.0 -> 1.0.1)
# - +semver: minor - New features, backwards compatible (1.0.0 -> 1.1.0)
# - +semver: major - Breaking changes (1.0.0 -> 2.0.0)

mode: ContinuousDeployment
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatchTag
tag-prefix: '[vV]?'

branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    label: ''
    increment: Patch
    source-branches:
      - feature
      - hotfix
    is-release-branch: true
    is-main-branch: true
    pre-release-weight: 55000

  feature:
    regex: ^feature[/-]
    mode: ContinuousDelivery
    label: alpha
    increment: Inherit
    source-branches:
      - main
    pre-release-weight: 30000

  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDelivery
    label: pr
    increment: Inherit
    source-branches:
      - main
      - feature
      - hotfix
    pre-release-weight: 30000

  hotfix:
    regex: ^hotfix[/-]
    mode: ContinuousDelivery
    label: beta
    increment: Patch
    source-branches:
      - main
    pre-release-weight: 30000

ignore:
  sha: []

commit-message-incrementing: Enabled

# Strict patterns to prevent false matches from dependabot's "semver-major" etc.
major-version-bump-message: '\+semver:\s*(major|breaking)'
minor-version-bump-message: '\+semver:\s*(minor|feature)'
patch-version-bump-message: '\+semver:\s*(patch|fix)'
